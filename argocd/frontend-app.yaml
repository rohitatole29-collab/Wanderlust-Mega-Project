apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wanderlust-frontend
  namespace: argocd
spec:
  project: wanderlust-project
  source:
    repoURL: https://github.com/rohitatole29-collab/Wanderlust-Mega-Project
    targetRevision: main
    path: kubernetes/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: wanderlust
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
