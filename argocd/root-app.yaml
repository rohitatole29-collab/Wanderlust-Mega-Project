apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wanderlust-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rohitatole29-collab/Wanderlust-Mega-Project
    targetRevision: main
    path: gitops
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
